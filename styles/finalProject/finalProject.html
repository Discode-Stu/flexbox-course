<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="finalProject.css">
</head>
<body>

    <div class="head">
        <div class="left-head">
            <div class="logo">  
                <img src="FPlogo.png" alt="Logo">
            </div>
        </div> 
    
        <div class="mid-left-head">
            <div class="explore">
                EXPLORE
            </div>
            <div class="nav">
                Pens &nbsp; Projects &nbsp;  Posts &nbsp;  Collections
            </div>
       
        </div>
        <div class="mid-right-head">
            <div class="spark">
                <h1>
                Spark &nbsp; <i class="fas fa-chevron-down"></i>
                </h1>
            </div>
        </div>
        <div class="right-head">
            <div class="create-btn-wrapper">
                <button class="create-btn">
                    <div class="create">
                        Create&nbsp;
                    </div>
                    <div class="create-chev">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </button>
            </div>  
            <div class="search-logo">
                <i class="fas fa-search"></i>
            </div>
            <div class="log-in-btn">
                <button class="log-in">Log In</button>
            </div>
            <div class="sign-up-btn">
                <button class="sign-up">Sign Up</button>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="hero-left">
            
            <span class="p1">
                    CodePen is a 
                    <span class="social-dev" style=color:whitesmoke;>
                        <strong>social development</strong><br>
                    </span>
                
                
                <span class="environment" style=color:whitesmoke;>
                <strong>environment</strong> 
                </span>
                for front-end designers <br> 
                 and developers. <i class="fas fa-hand-paper" text-color=yellow ></i> <br>
            </span>
            
            <span class="p2"><br>It's the best place to build and deploy a <br>
                website, show off your work, build test cases, <br>
                and find inspiration. <br>
            </span>
            
            <div class="hero-btns">
                <div class="sign-up-free-btn">
                    <button class="sign-up-free">
                        Sign Up for Free
                    </button>
                </div>
                <div class="learn-more-btn">
                    <button class="learn-more">
                        Learn More
                    </button>
                </div>
            </div>
        </div>
        <div class="hero-right">
            <span class="codepen-projects-wrapper" style=color:white;>
                <span class="this-is">   
                This is&nbsp;
                </span> 
                <span class="codepen-projects" style=color:turquoise;>
                     CodePen Projects
                </span>
                <span class="exclamation" style=color:white;>
                    !
                </span>
            </span>
            
            <div class="codepen-img">
            <img src="demo-project.jpg" alt="Logo">
            </div>

        </div>
    </div>

    <div class="footer">
        
        <div class="footer-btns">
            
            <div class="teams">
                <button class="teams-btn">
                    CodePen for 
                    <span class="teams-size" style="font-size: 35px;" >
                        <b>TEAMS</b>
                    </span>
                </button>
            </div>
            
            <div class="education">
                <button class="education-btn">
                    CodePen for 
                    <span class="teams-size" style="font-size: 35px;" >
                        <b>EDUCATION</b>
                    </span>
    
                </button>
            </div>
            
            <div class="privacy">
                <button class="privacy-btn">
                    CodePen for
                    <span class="teams-size" style="font-size: 35px;" >
                        <b>PRIVACY</b>
                    </span>
    
                </button>
        
            </div>
            <div class="writing">
                <button class="writing-btn">
                    CodePen for                     
                    <span class="teams-size" style="font-size: 35px;" >
                        <b>WRITING</b>
                    </span>
    
                </button>
            </div>
        </div>

    </div>
    
</body>
</html>
